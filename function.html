<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <button onclick="myfunction(5)">
   Click for Result 
  </button>

  <button onclick="example()">division</button>
  <p id="calc"></p>
  
  <script>
    function myfunction(x,y)
    {
      if (y===undefined){
        y=2;
      }
      document.write(x+y);
    }

    function example(){
      var a=3
      var b=84
      document.getElementById("calc").innerHTML=b/a
    }
  </script>

  
  
</body>
</html>
